<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Ekran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-frame">
        <!-- Header kısmı: Medaş Hızlı Çözümler ve Ali Bey, Hoşgeldiniz -->
        <div class="header">
            <h1>Medaş Hızlı Çözümler</h1>
            <p class="welcome-text">Ali Bey, Hoşgeldiniz</p>
        </div>

        <!-- Ana içerik kısmı -->
        <div class="content">
            <button class="button">Dijital Kolay Faturalandırma Sistemi</button>
            <button class="button">Tasaruf Ödül Platformu</button>
            <button class="button">Arıza Bildirme</button>
            <button class="button">Medaş Pasaj</button>
        </div>

        <!-- Medaş Asistanı ve kullanıcı değiştirme, ayarlar butonları -->
        <div class="bottom-section">
            <div class="chat-icon">M</div>
            <div class="assistant-text">MedaşBot</div>
            <div class="settings-buttons">
                <button class="settings-button">Kullanıcı Değiştir</button>
                <button class="settings-button">Ayarlar</button>
            </div>
        </div>
    </div>
</body>
</html>
